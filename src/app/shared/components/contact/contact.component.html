<div class="card">
   <div class="card-header">
      <h2>{{contact.name}}</h2>
      <small>{{contact.date | date:'dd.MM.yyyy'}}</small>
   </div>

   <div>
      <small>{{contact.network}}</small>
   </div>

   <button 
      [routerLink]="['/contact', contact.id]"
      class="btn btn-dark"
   >Открыть</button>
</div>
